[tips-and-tricks-item-description]
ll-vanilla=このグループには、すべてのModされていないtips and tricksが含まれています。
ll-introduction=Lunar Landingsへようこそ！\n\nゲームに勝利するには、Lunaの [entity=ll-rocket-silo-interstellar] からロケット を発射する必要があります。
ll-nauvis=エイリアンの惑星。\n\n[font=default-bold]昼夜周期:[/font] 7 分\n[font=default-bold] 日光の有効性:[/font] 100%\n\nNauvisから発射されるロケットには [fluid=ll-rocket-fuel] が必要です。 再使用型ロケットが解禁されると、再生利用されたロケット部品はロケットサイロに戻されます。
ll-luna=Nauvisを周回する大衛星。\n\n[font=default-bold]昼夜周期:[/font] 60 分\n[font=default-bold] 日光の有効性:[/font] 150%\n\nLunaから発射されるロケットにはちょうど500˚Cの [fluid=steam] が必要です。再使用型ロケットが解禁されると、再生利用されたロケット部品は目的地のロケットサイロに預けられます。\n\n[entity=radar] をLunaに設置することはできません。その代わりに、[font=default-semibold] 宇宙[/font] に衛星を打ち上げて地表の詳細を明らかにしたり、遠隔操作の [entity=sp-spiderling] で探検したりします。\n\n[font=default-large-bold]資源[/font]\n[entity=ll-moon-rock] は [item=ll-silicon] と [fluid=ll-oxygen]を生産します。\n[entity=ll-ice] は [fluid=water] を生産します。\n[entity=ll-rich-moon-rock] は [item=ll-aluminium-plate] と [item=ll-moon-rock] を生産します\n[entity=ll-astrocrystals] は [item=ll-superposed-polariton] と[fluid=ll-astroflux] を生産します。
ll-lunar-logistics=アイテムは[item=rocket-silo]でLunaと行き来できます。\n\nアイテムを輸送するには、まずロケットを [font=default-semibold]Luna地表[/font]に送り、{0, 0}の位置でアイテムを地表にこぼします。ロケットサイロの目的地は、設置した[entity=ll-landing-pad] に設定することができます。\n\n目的地のランディングパッドに十分な空き容量がない場合、ロケットが自動発射されることはありません。\n\n[img=virtual-signal/ll-nauvis] [font=default-semibold]Nauvis[/font] から打ち上げられるロケットは、[fluid=ll-rocket-fuel] を含む[recipe=rocket-part]を使って組み立てられます。[img=virtual-signal/ll-luna] [font=default-semibold]Luna[/font]から打ち上げられるロケットは、 [item=ll-heat-shielding] とちょうど500˚Cの[fluid=steam] を含む [recipe=rocket-part-down]を使って組み立てられます。\n\n[font=default-semibold]再使用型ロケット[/font]を研究した後、[item=ll-used-rocket-part] をロケットサイロ(Nauvisから打ち上げる場合)または目的地ランディングパッド(Lunaから打ち上げる場合)に預けます。\n\n[entity=ll-mass-driver] は [entity=ll-mass-driver-requester]から要求された建設資材を送ることができます。
ll-oxygen=Lunaの組立機らは、機能するために特定の稼働環境が必要です。 それらは[tile=ll-lunar-foundation] の上に置かれなければならず、近くの[entity=ll-oxygen-diffuser] によって安定した酸素の流れが提供される必要があります。
ll-steam-condenser=[entity=ll-steam-condenser] は、近くのすべての [entity=steam-turbine] から [fluid=steam] を集め、ほとんどを [fluid=water] に戻します。 各タービンは1つの蒸気復水器の範囲にのみ設置してください。


