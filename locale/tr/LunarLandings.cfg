[tips-and-tricks-item-description]
ll-vanilla=Bu gurupta eklentilerden gelmeyen ipucu ve tüyolar bulunur
ll-introduction=Lunar Landings'e hoş geldiniz!\n\nOyunu kazanmak için Luna'da [entity=ll-rocket-silo-interstellar]'dan bir roket yollamanız lazım.
ll-nauvis=Bir uzaylı gezegen.\n\n[font=default-bold]Gündüz/Gece döngüsü:[/font] 7 dakika\n[font=default-bold]Güneş Enerjisi:[/font] 100%\n\nNauvis'ten fırlatılan roketler [fluid=ll-rocket-fuel] gerektirir. Yeniden kullanılabilir roketler açıldıktan sonra kullanılmış roket parçaları roket rampasında bulunur.
ll-luna=Nauvis'in yörüngesinde büyük bir yapay uydu.\n\n[font=default-bold]Gündüz/Gece döngüsü:[/font] 60 dakika\n[font=default-bold]Güneş Enerjisi:[/font] 150%\n\nLuna'dan fırlatılan roketler tam olarak 500˚C'de[fluid=steam] gerektirir. Yeniden kullanılabilir roketler açıldıktan sonra kullanılmış roket parçaları varış iniş pistinde bulunur.\n\n Luna'ya [entity=radar] koyulamaz. Onun yerine [font=default-semibold]Uzay[/font]'a uydu yollanarak daha çok yer keşfedilebilir veya kumandalı bir [entity=sp-spiderling] ile keşfedilebilir.\n\n[font=default-large-bold]Kaynaklar[/font]\n[entity=ll-moon-rock], [item=ll-silicon] ve [fluid=ll-oxygen] üretir\n[entity=ll-ice], [fluid=water] üretir.\n[entity=ll-rich-moon-rock], [item=ll-aluminium-plate] ve [item=ll-moon-rock] üretir\n[entity=ll-astrocrystals], [item=ll-superposed-polariton] ve [fluid=ll-astroflux] üretir.
ll-lunar-logistics=Eşyalar Luna'ya ve Luna'dan [item=rocket-silo] ile taşınır.\n\nEşya taşımak için ilk olarak roketler [font=default-semibold]Luna yüzeyi[/font]'ne gönderilmelidir, burada eşyalar {0, 0} konumuna dökülür. Sonra roketin varış noktasına bir [entity=ll-landing-pad] yerleştirilir.\n\nRoketler eğer varış iniş pistinde yeterince yer yoksa fırlatılmaz.\n\n[img=virtual-signal/ll-nauvis] [font=default-semibold]Nauvis[/font]'ten gönderilen roketler [recipe=rocket-part]'sı gerektirir, bu tarifte de [fluid=ll-rocket-fuel] vardır.[img=virtual-signal/ll-luna] [font=default-semibold]Luna[/font]'dan gönderilen roketler [recipe=rocket-part-down]'sı gerektirir, bu tarifte de [item=ll-heat-shielding] ve tam olarak 500˚C'de [fluid=steam] bulunur.\n\n[font=default-semibold]Yeniden kullanılabilir roketler[/font]'i araştırdıktan sonra [item=ll-used-rocket-part]lar roket rampasında (Nauvis'ten gönderiliyorsa) veya varış iniş pistinde (Luna'dan gönderiliyorsa) bulunur.\n\n[entity=ll-mass-driver], [entity=ll-mass-driver-requester] tarafından istenen yapı malzemelerini Luna'ya gönderebilir.
ll-oxygen=Montaj makineleri çalışmak için spesifik bir habitat ister.[tile=ll-lunar-foundation]'e koyulmaları ve [entity=ll-oxygen-diffuser] tarafından yeterince oksijen sağlanması gerekir.
ll-steam-condenser=[entity=ll-steam-condenser] yakınlardaki [entity=steam-turbine]'lardan [fluid=steam] toplar ve çoğunu [fluid=water]'a dönüştürür. Her buhar türbini yanlızca 1 buhar toplayıcısının alanında olmalıdır.


