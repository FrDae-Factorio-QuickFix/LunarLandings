first-satellite-launched=第一颗卫星发射升空！\n在Nauvis的轨道上发现了一颗名为「月球」的巨大卫星。看起来像是坠毁飞船上的一个机器人降落在上面——研究[font=default-large-semibold]月球探索[/font] ，重新建立联系。\n随后发射的卫星将探索更多的月球表面。
