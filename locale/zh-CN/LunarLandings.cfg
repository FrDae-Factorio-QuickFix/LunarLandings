[tips-and-tricks-item-description]
ll-vanilla=该组包含所有未修改的提示和技巧。
ll-introduction=欢迎来到「月球登陆」！\n\n你必须从月球的[entity=ll-rocket-silo-interstellar]发射火箭才能赢得比赛。
ll-nauvis=一颗外星球。\n\n[font=default-bold]昼夜周期：[/font]7分钟\n[font=default-bold]太阳能效率：[/font]100%\n\n从Nauvis发射的火箭需要[fluid=ll-rocket-fuel]。可重复使用的火箭一旦解锁，回收的火箭部件就会被送回火箭发射井。
ll-luna=一颗绕着Nauvis运行的巨大卫星。\n\n[font=default-bold]昼夜周期：[/font]60分钟\n[font=default-bold]太阳能效率：[/font]150%\n\n从月球发射的火箭需要温度正好为500℃的[fluid=steam]。一旦解锁可重复使用的火箭，回收的火箭部件会被存放在目标着陆平台上。\n\n[entity=radar]不能放置在月球上，然而，可以向[font=default-semibold]太空[/font]发射卫星以发现更多表面，或者使用遥控的[entity=sp-spiderling]进行探索。\n\n[font=default-large-bold]资源[/font]\n[entity=ll-moon-rock]产出[item=ll-silicon]和[fluid=ll-oxygen]\n[entity=ll-ice]产出[fluid=water]\n[entity=ll-rich-moon-rock]产出[item=ll-aluminium-plate]和[item=ll-moon-rock]\n[entity=ll-astrocrystals]产出[item=ll-superposed-polariton]和[fluid=ll-astroflux]
ll-lunar-logistics=物品通过[item=rocket-silo]运输到月球并从月球运输回Nauvis。\n\n要运输物品，火箭应最初发送到[font=default-semibold]月球表面[/font]，物品将在{0, 0}位置洒落在表面上。然后可以将火箭发射井的目的地设置为已放置的[entity=ll-landing-pad]。\n\n如果目标着陆平台没有足够的空间，火箭将永远不会自动发射。\n\n从[img=virtual-signal/ll-nauvis] [font=default-semibold]Nauvis[/font]发射的火箭由[recipe=rocket-part]建造，包括[fluid=ll-rocket-fuel]。从[img=virtual-signal/ll-luna] [font=default-semibold]月球[/font]发射的火箭由[recipe=rocket-part-down]建造，包括[item=ll-heat-shielding]和温度正好为500˚C的[fluid=steam]。\n\n研究[font=default-semibold]可重复使用火箭[/font]后，[item=ll-used-rocket-part]会存放在其火箭发射井中（从Nauvis发射时）或目标着陆平台上（从月球发射时）。\n\n[entity=ll-mass-driver]可以发送由[entity=ll-mass-driver-requester]请求的建筑材料。
ll-oxygen=月球上的组装机器需要特定的环境才能运行。它们必须放在[tile=ll-lunar-foundation]上，并且需要附近一台[entity=ll-oxygen-diffuser]提供稳定的氧气流。
ll-steam-condenser=[entity=ll-steam-condenser]从所有附近的[entity=steam-turbine]收集[fluid=steam]，并将其大部分转化为[fluid=water]。每台汽轮机仅可放置于一台蒸汽冷凝器的范围内。


