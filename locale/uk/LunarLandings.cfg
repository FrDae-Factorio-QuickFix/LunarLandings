[ll-console-info]
added-to-existing-save=[img=utility/warning_icon] Попередження: додавати Lunar Landings до чинного збереження не рекомендується, оскільки ви не отримаєте запланованого розвитку гри. Крім того, збереження не буде працювати, якщо ви видалите Lunar Landings пізніше.
requires-oxygen=Для роботи потрібен кисневий дифузор.
too-many-condensers-in-range=[img=utility/warning_icon] Турбіна знаходиться в зоні дії більш ніж одного конденсатора пари. Це не рекомендується і може призвести до непередбачуваної поведінки.
landing-pad-name-exists=[img=utility/warning_icon] Посадковий майданчик "__1__" вже існує. Посадкові майданчики з повторюваними назвами ігноруються ракетами.
luna-connection-not-established=З'єднання з роботом Luna не встановлено. Спочатку дослідіть [font=default-large-semibold]Luna Exploration[/font].
first-satellite-launched=Запущено перший супутник! \nНа орбіті Наувіса виявлено великий супутник під назвою Luna. Схоже, що на нього приземлився робот з корабля, що розбився - дослідження [font=default-large-semibold]Luna Exploration[/font], щоб відновити з ним зв'язок.\nПодальші запуски супутників дозволять дослідити більшу частину поверхні Luna.
first-satellite-launched-urq-hint=[img=utility/warning_icon] [font=default-large-semibold]Luna Exploration[/font] не можна досліджувати в інтерфейсі [font=default-large-bold]Ultimate Research Queue[/font]. Щоб дослідити її, скористайтеся кнопкою "Відкрити в технологічному графіку".
new-destination-unlocked=Розблоковано новий пункт призначення ракети: [font=default-large-semibold]Поверхня Місяця[/font]. Зміна місця призначення в інтерфейсі ракетної шахти.
luna-exploration-researched=З'єднання з роботом Luna встановлено!\nТепер ви можете керувати роботом Luna, натиснувши __CONTROL__ll-toggle-moon-view__.\nДля отримання додаткової інформації про Luna, будь ласка, дивіться поради та підказки.
rocket-contents-landed=Вміст ракети впав на землю в __1__.
cannot-be-placed-on=[img=utility/warning_icon] __1__ не можна розміщувати на __2__.
interstellar-satellite-removed=[img=utility/warning_icon] Міжзоряний супутник було запущено у звичайній ракетній шахті, що заборонено. Запуск у міжзоряному ракетному бункері для отримання міжзоряних наукових пакетів.
mass-driver-limitation=Під просторовий двигун можна відправляти лише ті відправлення, які можна розмістити.

