[tips-and-tricks-item-description]
ll-vanilla=Ця група містить усі немодифіковані поради та підказки.
ll-introduction=Ласкаво просимо до Місячного десанту!\n\n\ Щоб виграти гру, ви повинні запустити ракету з [entity=ll-rocket-silo-interstellar] на Місяці.
ll-nauvis=Чужа планета.\n\n[font=default-bold]Цикл день/ніч:[/font] 7 хвилин\n[font=default-bold]Ефективність використання енергії сонця:[/font] 100%\n\nРакети, що запускаються з Наувіса, потребують [fluid=ll-rocket-fuel]. Після розблокування багаторазових ракет, перероблені частини ракет повертаються до їхніх ракетних шахт.
ll-luna=Великий місяць на орбіті Наувіса.\n\n[font=default-bold]Цикл день/ніч:[/font] 60 хвилин\n[font=default-bold]Ефективність використання енергії сонця:[/font] 150%\n\nРакети, що запускаються з Луни, потребують [fluid=steam] з температурою точно 500˚C. Після розблокування багаторазових ракет перероблені частини ракети скидаються на посадковий майданчик призначення.\n\n[entity=radar] не можна розміщувати на Luna. Замість цього запустіть супутники в [font=default-semibold]Космос[/font], щоб розкрити більше поверхні або дослідити її за допомогою дистанційно керованого [entity=sp-spiderling].\n\n[font=default-large-bold]Ресурси[/font]\n[entity=ll-moon-rock], який виробляє [item=ll-silicon] і [fluid=ll-oxygen]\n[entity=ll-ice], який виробляє [fluid=water]\n[entity=ll-rich-moon-rock], який виробляє [item=ll-aluminium-plate] та [item=ll-moon-rock]\n[entity=ll-astrocrystals], який виробляє [item=ll-superposed-polariton] та [fluid=ll-astroflux]
ll-lunar-logistics=Предмети транспортуються на Місяць і з Місяця за допомогою [item=rocket-silo].\n\nДля транспортування предметів спочатку слід відправити ракети на [font=default-semibold]поверхню Місяця[/font], де предмети будуть висипані на поверхню в позиції {0, 0}. Потім можна встановити місце призначення ракетної шахти [entity=ll-landing-pad].\n\nРакети автоматично запускатимуться, лише якщо на цільовому майданчику достатньо місця.\n\nРакети, що запускаються з [img=virtual-signal/ll-nauvis] [font=default-semibold]Наувіс[/font], будуються за допомогою [recipe=rocket-part], який включає в себе [fluid=ll-rocket-fuel]. Ракети, що запускаються з [img=virtual-signal/ll-luna] [font=default-semibold]Луни[/font], будуються з використанням [recipe=rocket-part-down], що включає [item=ll-heat-shielding] і [fluid=steam] при температурі рівно 500˚C.\n\nПісля дослідження [font=default-semibold]Багаторазові ракети[/font], [item=ll-used-rocket-part] поміщаються в їх ракетну шахту (при запуску з Наувіса) або на посадковий майданчик призначення (при запуску з Місяця).\n\n[entity=ll-mass-driver] може надсилати будівельні матеріали на запит [entity=ll-mass-driver-request].
ll-oxygen=Складальні машини на Luna потребують певного середовища для функціонування. Вони повинні бути розміщені на [tile=ll-lunar-foundation] і потребують постійного потоку кисню, що забезпечується розташованим поруч [entity=ll-oxygen-diffuser].
ll-steam-condenser=[entity=ll-steam-condenser] збирає [fluid=steam] з усіх сусідніх [entity=steam-turbine] і перетворює більшу частину її назад на [fluid=water]. Кожну турбіну слід розміщувати лише в діапазоні одного конденсатора пари.


