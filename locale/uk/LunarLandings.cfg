[technology-description]
ll-used-rocket-part-recycling=Після запуску ракети повертають частини ракети назад в шахту для перероблення.\nРакети, запущені з Місяця, скидають частини ракети на посадковий майданчик призначення.
rocket-silo=Дозволяє запустити ракету в космос.
ll-luna-exploration=[font=default-bold]Ви повинні запустити супутник з ракетної шахти, щоб дослідити цю технологію.[/font]\nВідновлення контакту з роботом на Luna, що дозволить вам почати будувати там фабрику.\nРоботом Luna можна керувати, натиснувши __CONTROL__ll-toggle-moon-view__.
ll-luna-automation=Місячна автоматизація
ll-moon-rock-processing=Переробляйте місячну породу на кремній і кисень.
ll-heat-shielding=Захищати ракети, що повертаються в атмосферу Наувіса.
ll-ice-extraction=Лід можна перетопити на воду для ракет, що працюють на парі, та ядерної енергетики.
ll-arc-furnace=Найшвидша піч, для роботи якої потрібне розсіювання тепла.
ll-heat-furnace=Теплова піч, корисна для утилізації надлишкового тепла або для плавлення води для атомної енергетики.
ll-steam-condenser=Рекуперація пари з турбін назад у воду.
ll-rich-moon-rock-processing=Переробляйте багату місячну породу на алюміній за допомогою дугових печей.
ll-space-data-collection=Збирайте наукові дані з космосу, встановлюючи телескопи на місячних горах.
ll-space-science-pack=Дозволяє досліджувати передові космічні технології.
ll-low-density-structure-aluminium=Виробляйте конструкції з низькою щільністю, використовуючи алюміній замість міді.
ll-mass-driver=Надсилайте будівельні елементи в Luna за допомогою системи запитів.
ll-quantum-resource-processing=Виробляйте таємничі квантові ресурси.
ll-quantum-computing=Інтегровані квантові схеми для квантових обчислень.
ll-quantum-science-pack=Дозволяє досліджувати квантові явища.
ll-interstellar-rocket-silo=Дозволяє запустити ракету з Місяця до інших зоряних систем і виграти гру.
tech-space-trains=Потяги на магнітній подушці призначені для використання в умовах низької гравітації.
space-science-pack=Дозволяє відправляти супутники до інших зоряних систем і отримувати від них наукові дані, які використовуються для створення міжзоряних наукових пакетів.
