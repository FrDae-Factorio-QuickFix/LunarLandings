[tips-and-tricks-item-description]
ll-vanilla=Ця група містить усі немодифіковані поради та підказки.
ll-introduction=Ласкаво просимо до Місячного десанту!\n\nЩоб виграти гру, ви повинні запустити ракету з [entity=ll-rocket-silo-interstellar] з Місяця.
ll-nauvis=Чужа планета.\n\nЦикл день/ніч: 7 хвилин\nСонячна ефективність: 100%\n\nРакети, що запускаються з Наувіса, потребують [fluid=ll-rocket-fuel]. Після розблокування багаторазових ракет, перероблені частини ракет повертаються до їхніх ракетних шахт.
ll-luna=Великий місяць на орбіті Наувіса.\n\nДень/ніч: 60 хвилин\nСонячна ефективність: 150%\n\nРакети, що запускаються з Luna, потребують [fluid=steam] з температурою точно 500˚C. Після того, як багаторазові ракети розблоковані, перероблені частини ракети скидаються на посадковий майданчик призначення.
ll-oxygen=Складальні машини на Луні потребують специфічного середовища для функціонування. Вони повинні бути розміщені на [tile=ll-lunar-foundation] і потребують постійного потоку кисню, що забезпечується сусіднім [entity=ll-oxygen-diffuser].
ll-steam-condenser=Парові конденсатори збирають пару від усіх розташованих поруч турбін і перетворюють більшу її частину назад у воду. Кожна турбіна повинна бути розміщена в зоні дії тільки одного конденсатора пари.


